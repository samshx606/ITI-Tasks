<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div id="profile-card" class="profile-container">
        <div class="profile-header">
            <img id="profile-avatar" src="" alt="Avatar" class="avatar">
            <h1 id="profile-name">User Name</h1>
        </div>
        <div class="profile-details">
            <p><strong>ID:</strong> <span id="profile-id"></span></p>
            <p><strong>Email:</strong> <span id="profile-email">user@example.com</span></p>
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>Address:</strong> <span id="profile-address"></span></p>
            <p><strong>Phone:</strong> <span id="profile-phone">+1234567890</span></p>
            <p><strong>Website:</strong> <a id="profile-website" href="#" target="_blank">example.com</a></p>
        </div>
    </div>
    <script src="../scripts/profile.js"></script>
</body>
</html>
